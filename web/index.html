<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pydrive</title>
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script>
        newPopup = function(){
            newpopupWindow = window.open ('', 'pagina', "width=250 height=250");
            
            newpopupWindow.document.write ("<p>Arquivo criptografado e enviado para o Gdrive!</p>");
        }
        newPopupDecrypt = function(){
            newpopupWindow = window.open ('', 'pagina', "width=250 height=250");
            
            newpopupWindow.document.write ("<p>Arquivo decriptografado com sucesso!</p>");
        }
        cryptojs = function() {
	    var data = document.getElementById("data").files[0].name
	    eel.crypto(data)
        newPopup()
        }
        decryptjs = function(){
            var data = document.getElementById("data_decrypto").files[0].name
	        eel.decrypt(data)
            newPopupDecrypt()
        }
    </script>
</head>

<body>
    <section class="wellcome_area clearfix" id="home">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12 col-md">
                    <div class="wellcome-heading">
                        <h2>PyDrive</h2>
                        <h3>Py</h3>
                        <p>Criptogr√°fia de arquivos</p>
                    </div>
                    <div class="get-start-area">
                        <form class="form-inline">
                            <input type="file" id="data" class="submit">
                            <input type="button" class="submit" value="Crypto!" onclick="cryptojs()">
                        </form>
                    </div>
                    <br>
                    <br>
                    <div class="get-start-area">
                            <form class="form-inline">
                                <input type="file" id="data_decrypto" class="submit">
                                <input type="button" class="submit" value="Decrypt!" onclick="decryptjs()">
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
